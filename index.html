<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trò Chơi Rắn Săn Mồi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>Rắn Săn Mồi</h1>
            <div class="score-container">Điểm: <span id="score">0</span></div>
        </div>
        <canvas id="game" width="400" height="400"></canvas>
        <div class="controls">
            <button id="start-btn">Bắt Đầu</button>
            <button id="reset-btn">Chơi Lại</button>
        </div>
        <div class="instructions">
            <p>Sử dụng các phím mũi tên để di chuyển rắn</p>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
